<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<header>
		<h1>Jeopardy</h1>
		<p>Score: <span class="score"></span></p>
	</header>

	<section>
		<p>Question: <span class="question"></span></p>
		
		<p class="response"></p>
	</section>
	
	<section class="form">
		<p>What is <input type="text" placeholder="Benjamin Franklin"> ?</p>
		<button id="submit">Guess</button>
	</section>
	
	<section>
		<p>Category: <span class="category"></span></p>
		
		<p>Value: <span class="value"></span></p>
		
		<p><button id="next">Next Question</button></p>
	</section>
	
	
	<script src="app.js"></script>
</body>

</html>
