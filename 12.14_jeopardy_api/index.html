<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="style.css">
		<script src="app.js"></script>
	</head>
	
	<body>
		<header>
			<h1>Jeopardy</h1>
		</header>
		
		<section id="score">
			Score:
			<p class="score"></p>
		</section>
		
		<section id="questionWrap">
			Q:
			<p class="question"></p>
			Cat:
			<p class="category"></p>
			Val:
			<p class="value"></p>
			Your Answer:
			<p class="response"></p>
			
			<input type="text" placeholder="What is [answer]">
			<button id="submit">Guess</button>
		</section>
		
		<footer></footer>
	</body>
</html>
