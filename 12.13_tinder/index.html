<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<header>
			<h1>Tinder</h1>
		</header>
		
		<section>
			<form class="genderPref">
				<label for="gender">Gender Preference</label>
				<p><input type="radio" name="gender" value="male"> Male</p>
				<p><input type="radio" name="gender" value="female"> Female</p>
				<p><input type="radio" name="gender" value="both"> Why must I choose?</p>
			</form>
			
			<button id="update">Get New</button>
			<button id="printList">Print Likes to DOM</button>
			
			<form class="autoMode">
				<label for="autoMode">Speed Round ;)</label>
				<p><input type="radio" name="autoMode" value="true"> Auto Mode (1s intervals)</p>
				<p><input type="radio" name="autoMode" value="false"> Manual Mode (Dude, I got this) </p>
			</form>
		</section>
		
		<section>
			<ul id="list"></ul>
		</section>
		
		<footer></footer>
		
		<script src="app.js"></script>
	</body>
</html>
