<!doctype html>
<html>
	<head>
		<title>Flag Freeze Tag</title>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js">
		</script>
		<script type="x-mustache-template" id="runners-template">
			{{ #team }}
				<span class="{{ status }}">{{ name }}</span>
				<div class="action">
					<button id="freeze">Freeze ❄️</button>
					<button id="unfreeze" class="hide">Unfreeze 😓</button>
				</div>
			{{ /team }}
		</script>
		<script type="x-mustache-template" id="chasers-template">
			{{ #team }}
				{{ name }}
			{{ /team }}
		</script>
		<script src="app.js"></script>
		
	</head>
	
	<body>
		<h1 class="title">Flag Freeze Tag 🏁_🏃_🏃🏾</h1>
		
		<section class="team runners">
			<h2>Runners</h2>
			<p>Runners can tag a teammate to 'unfreeze' that runner.<br>Runners win if one of the players picks up the flag.</p>
			
			<input type="text" placeholder="Name of Runner" id="newRunner">
			<input type="submit" value="Add Player" id="submitRunner">
			
			<ol id="runners-list"></ol>
			<button id="get-flag">Get Flag 🏁</button>
		</section>
		
		<section class="team chasers">
			<h2>Chasers</h2>
			<p>Chasers can tag a runner to 'freeze' the runner.<br>Chasers win when all runners are frozen.</p>
			
			<input type="text" placeholder="Name of Chaser" id="newChaser">
			<input type="submit" value="Add Player" id="submitChaser">
			
			<ol id="chasers-list"></ol>
		</section>
		
		
	</body>
</html>
