<!doctype html>
<html>
	<head>
		<title>Restaurant Menu</title>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js">
		</script>
		<script src="app.js"></script>
		
	</head>
	
	<body>
		<header>
			<h1 class="title">Restaurant</h1>
			
			<nav>
				<button value="list">Menu</button>
				<button value="add">Add menu item</button>
			</nav>
		</header>
		
		<section id="menu-view">
			<h2>Menu</h2>
			<ul id="menu"></ul>
		</section>
		
		<section id="add-view" class="hidden">
			<h2>Add item to menu</h2>
			<button>Add Item</button>
		</section>
	</body>
</html>
