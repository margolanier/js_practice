<!doctype html>
<html>
	<head>
		<title>Restaurant Menu</title>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script type="x-mustache-template" id="food-template">
			{{ #food }}
			<li>
				<p>{{.}}<span class="name">{{ name }}</span> - ${{ price }}
				<br>{{ description }}
			</li>
			{{ /food }}
		</script>
		<script src="app.js"></script>
		
	</head>
	
	<body>
		<header>
			<h1 class="title">Restaurant</h1>
			
			<nav>
				<button value="list">Menu</button>
				<button value="add">Add menu item</button>
			</nav>
		</header>
		
		<section id="list-view">
			<h2>Menu</h2>
			<ul id="menu"></ul>
		</section>
		
		<section id="add-view" class="hidden">
			<h2>Add menu item</h2>
			<input id="new-item" type="text" placeholder="Biscuits and Gravy">
			<input id="new-description" type="text-area" placeholder="Description">
			<input id="new-price" type="number" placeholder="8.00">
			<button id="add-item">Add Item</button>
		</section>
	</body>
</html>
