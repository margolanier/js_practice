<!doctype html>
<html>
	<head>
		<title>Restaurant Menu</title>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script type="x-mustache-template" id="food-template">
			{{ #food }}
				<span class="name">{{ name }}</span> - ${{ price }}
				<br>{{ description }}
			{{ /food }}
		</script>
		<script src="app.js"></script>
		
	</head>
	
	<body>
		<header>
			<img id="logo" src="assets/logo.png">
			
			<nav>
				<button value="list">Menu</button>
				<button value="add">Add menu item</button>
			</nav>
		</header>
		
		<section id="list-view">
			<h2>Specialty Pies</h2>
			<label>Quick Search</label>
			<input id="filter" type="text" placeholder="Melloterranean">
			<ul id="menu"></ul>
		</section>
		
		<section id="add-view" class="hidden">
			<h2>Add Ï€ to menu</h2>
			<input id="new-item" type="text" placeholder="Buffalo Chicken">
			<input id="new-description" type="text-area" placeholder="Caramelized onions, smoked bacon...">
			<input id="new-price" type="number" placeholder="8.00">
			<button id="add-item">Add Item</button>
		</section>
	</body>
</html>
