<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Parking App</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script type="x-mustache-template" id="lotInfo-template">
		<h3>Lot {{ lotID }}</h3>
		<p>Rate: {{ lotRate }}</p>
		<p>Capacity: {{ lotCapacity }}</p>
		<p>Currently holds: {{ lotCars }}</p>
	</script>
</head>

<body>
	<h1>Parking App</h1>
	
	<section id="lotInfo">
		<h2>Available Lots</h2>
		<ul id="parking"></ul>
	</section>
	
	<section id="carForm">
		<h2>Add Car to Lot</h2>
		
		<select id="selectCar">
			<option value="">Car type</option>
		</select>
		
		<select id="selectLot">
			<option value="">Available Lots</option>
		</select>
		
		<button id="addCar">Add Car</button>
	</section>
	
	
	
	
	
	<script src="js/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	
	<script src="js/app.js"></script>
</body>

</html>
