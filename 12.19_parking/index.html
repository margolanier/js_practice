<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Parking App</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="css/style.css">
	
	<script type="x-mustache-template" id="lotInfo-template">
		<div class="panel">
			<h3>Lot {{ lotID }}</h3>
			<p>Rate: ${{ lotRate }} / space</p>
			<p>Capacity: {{ lotFilled }} / {{ lotCapacity }} cars</p>
			<p>Cars Parked:</p>
			<ul id="parkedCars">
			{{ #carList }}
				<li>{{ carType }}</li>
			{{ /carList }}
			</ul>
		</div>
	</script>
	
	<script type="x-mustache-template" id="carInfo-template">
		<div class="panel">
			<h3>{{ carName }}</h3>
			<p>Size: {{ carSize }} space(s)</p>
			<p>Budget: ${{ carMoney }}</p>
		</div>
	</script>
</head>

<body>
	<header>
		<h1>Parking App</h1>
	</header>
	
	<section id="lotInfo">
		<h2>Available Lots</h2>
		<ul id="parking" data-equalizer="lots"></ul>
	</section>
	
	<section id="carInfo">
		<h2>Vehicles</h2>
		<ul id="details"></ul>
	</section>
	
	<section id="carForm">
		<h2>Add Car to Lot</h2>
		
		<p>Select a car first to view available parking for it.</p>
		
		<div class="panel">
			<select id="selectCar">
				<option value="">Car type</option>
			</select>
		</div>
		
		<div class="panel">
			<select id="selectLot">
				<option value="">Available Lots</option>
			</select>
		</div>
		
		<div class="panel">
			<button id="parkCar">Add Car to Lot</button>
		</div>
		
	</section>
	
	<section id="newCarType">
		<h2>Add More Car Options</h2>
		
		<p>Add another type of car that needs to find parking.</p>
		
		<div class="panel">
			<input type="text" placeholder="Make" id="setMake">
		</div>
		
		<div class="panel">
			<input type="text" placeholder="Model" id="setModel">
		</div>
		
		<div class="panel">
			<input type="number"  min="1" max="4" placeholder="Size" id="setSize">
		</div>
		
		<div class="panel">
			<input type="number"  min="1" max="100" placeholder="Budget" id="setMoney">
		</div>
		
		<div class="panel">
			<button id="newCar">Add New Car Option</button>
		</div>
	</section>
	
	
	
	
	<script src="js/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	
	<script src="js/app.js"></script>
</body>

</html>
